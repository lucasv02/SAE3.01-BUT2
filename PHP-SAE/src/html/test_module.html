  <!--------------------------------------------------------------------------------------------------------------------->

  <main class="module-calcul">

    <div class ="titre">
      <h1>Modules de Calcul</h1>
    </div>

    <div class ="text_accueil">
      <p class="intro">Sélectionnez vos paramètres de calcul et obtenez vos résultats en un clic.</p>
    </div>

    <!-- Conteneur pour le formulaire et l'image -->
    <div class="calculation-container">
      <!-- Bloc du formulaire -->
      <form id="calculationForm">
        <div class="form-group">
          <label for="esperance">Espérance :</label>
          <input type="number" id="esperance" name="esperance" placeholder="Entrez une valeur pour l'espérance" required> <!-- Required qui permet d'afficher un message lorsque le champs n'est pas rempli -->
        </div>
        <div class="form-group">
          <label for="forme">Forme :</label>
          <input type="text" id="forme" name="forme" placeholder="Entrez la forme (par ex. linéaire)" required>
        </div>
        <div class="form-group">
          <label for="valeur_t">Valeur t :</label>
          <input type="text" id="valeur_t" name="valeur_t" placeholder="La valeur t tel que P(X <= t)" required>
        </div>
        <div class="form-group">
          <label for="type_calcul">Type de calcul :</label>
          <select id="type_calcul" name="type_calcul" required>
            <option value="" disabled selected>Sélectionnez un type de calcul</option>
            <option value="module_1">Module 1</option>
            <option value="module_2">Module 2</option>
            <option value="module_3">Module 3</option>
          </select>
        </div>
        <button type="submit" class="btn-submit">Valider</button>
      </form>

      <!-- Image à droite -->
      <img src="../img/graphe.png" alt="Illustration calcul module" class="module-image">
    </div>
  </main>
